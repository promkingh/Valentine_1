</head>
<body>
<h1>Hey you, Pemi â¤ï¸</h1>

<div id="step1" class="hidden">
<p>Pick your vibe:</p>

<div id="final" class="hidden">
<h1>My Omoh, all that you picked tells meâ€¦</h1>
<h2>Will you be my Valentine, my Zoba? ğŸ’•</h2>
<img src="Heartt.JPG" class="pic" alt="cute" id="mainPic">
<br>
<button class="button" id="yesBtn">Yes, Zee ğŸ’–</button>

<script>
// Navigation
const startBtn = document.getElementById('startBtn');
const step1 = document.getElementById('step1');
const step2 = document.getElementById('step2');
const finalStep = document.getElementById('final');
startBtn.onclick = () => {
startBtn.classList.add('hidden');
step1.classList.remove('hidden');
};
document.querySelectorAll('#step1 .choice').forEach(btn => {
btn.onclick = () => {
   step1.classList.add('hidden');
   step2.classList.remove('hidden');
};
});
document.querySelectorAll('#step2 .choice').forEach(btn => {
btn.onclick = () => {
   step2.classList.add('hidden');
   finalStep.classList.remove('hidden');
};
});
// Valentine logic
const yesBtn = document.getElementById('yesBtn');
const noBtn = document.getElementById('noBtn');
const reaction = document.getElementById('reaction');
const meme = document.getElementById('meme');
const mainPic = document.getElementById('mainPic');
yesBtn.onclick = () => {
mainPic.classList.add('hidden');
reaction.textContent = "ğŸ’– Yay! ğŸ‰";
meme.src = "UsNow.png";
meme.classList.remove('hidden');
launchConfetti();
spawnHearts();
};
noBtn.onclick = () => {
mainPic.classList.add('hidden');
reaction.textContent = "ğŸ˜¢ Better pick yes ğŸ¥º";
meme.src = "ussoon.png";
meme.classList.remove('hidden');
noBtn.disabled = true;
noBtn.textContent = "Okay okay ğŸ˜­";
};
// ğŸ‘‡ Make NO run away
noBtn.addEventListener('mouseenter', () => {
const x = Math.random() * 200 - 150;
const y = Math.random() * 200 - 100;
noBtn.style.transform = `translate(${x}px, ${y}px)`;
});
// Confetti
function launchConfetti() {
const canvas = document.getElementById('confetti');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
const pieces = [];
const colors = ['#ff3366','#ff6699','#ffd6e0','#d63384','#ff99cc'];
for (let i = 0; i < 150; i++) {
   pieces.push({
     x: Math.random() * canvas.width,
     y: Math.random() * canvas.height,
     size: Math.random() * 8 + 2,
     speed: Math.random() * 3 + 2,
     color: colors[Math.floor(Math.random() * colors.length)]
   });
}
function draw() {
   ctx.clearRect(0, 0, canvas.width, canvas.height);
   pieces.forEach(p => {
     ctx.fillStyle = p.color;
     ctx.beginPath();
     ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
     ctx.fill();
     p.y += p.speed;
     if (p.y > canvas.height) p.y = -10;
   });
   requestAnimationFrame(draw);
}
draw();
}
// Hearts
function spawnHearts() {
for (let i = 0; i < 25; i++) {
   const heart = document.createElement('div');
   heart.className = 'floating-heart';
   heart.textContent = 'ğŸ’–';
   heart.style.left = Math.random() * 100 + 'vw';
   document.body.appendChild(heart);
   setTimeout(() => heart.remove(), 5000);
}
}
</script>
